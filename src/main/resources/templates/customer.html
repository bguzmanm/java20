<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cliente</h1>
    </header>
    <main>
      <div class="row">
        <div class="col-4">
          <label for="id" class="form-label">Id:</label>
          <input id="id" name="id" class="form-control" th:value="${customer.getId()}" readonly>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="firstName" class="form-label">Nombre:</label>
          <input id="firstName" name="firstName" class="form-control" th:value="${customer.getFirstName()}">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="lastName" class="form-label">Apellido:</label>
          <input id="lastName" name="lastName" class="form-control" th:value="${customer.getLastName()}">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
